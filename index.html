<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2 id="title">Asteroids</h3>
  <br>
  <div id="gameBoardCont">
    <p id="noJS">Error loading the game.</p>
  </div>
  <br>
  <div id="ui">
    <div id="uiFloatLeft">
      <div class="uiIndicator" id="newGame">New Game</div>
      <div class="uiIndicator" id="reset">Reset</div>
    </div>
    <div id="uiFloatRight">
      <div class="uiIndicator" id="levelCont">Level: <span id="level">--</span></div>
      <div class="uiIndicator" id="scoreCont">Score: <span id="score">--</span></div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
